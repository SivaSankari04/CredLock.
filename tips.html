    <h2>Password Security Tips</h2>
    <ul>
      <li>Use at least <strong>12 characters</strong>.</li>
      <li>Include uppercase, lowercase, numbers, and symbols.</li>
      <li>Avoid common words and predictable patterns.</li>
      <li>Never reuse passwords across different sites.</li>
      <li>Consider using a password manager.</li>
    </ul>

  <script>
  const toggleBtn = document.getElementById("theme-toggle");
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    toggleBtn.textContent = " ðŸ”†Light Mode";
  }

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
      localStorage.setItem("theme", "dark");
      toggleBtn.textContent = "ðŸ”† Light Mode";
    } else {
      localStorage.setItem("theme", "light");

  });
