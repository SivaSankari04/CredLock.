  <main class="page-content">
    <div class="page-box">
      <h2>Password Strength Checker</h2>
      <p>Test your passwordâ€™s strength instantly.</p>
      <input type="text" id="password" placeholder="Enter your password" class="input-box">
      <button class="btn" onclick="checkStrength()">Check Strength</button>
      <p id="strength" style="margin-top:20px; font-weight:bold; font-size:20px;"></p>
    </div>

  <script>
    function checkStrength() {
      const pwd = document.getElementById("password").value;
      let strength = "Weak!";

      if (pwd.length >= 12 && /[A-Z]/.test(pwd) && /[a-z]/.test(pwd) && /[0-9]/.test(pwd) && /[^A-Za-z0-9]/.test(pwd)) {
  strength = "Very Strong!";
        } 
      else if (pwd.length >= 8 && ((/[A-Z]/.test(pwd) && /[a-z]/.test(pwd)) || (/[0-9]/.test(pwd) && /[^A-Za-z0-9]/.test(pwd)))) {
  strength = "Strong!";
} 
      else if (pwd.length >= 6) {
  strength = "Medium!";
} 
      else {
  strength = "Weak!";
}
      document.getElementById("strength").innerText = "Result: " + strength;
    }
  </script>
    <script>
  const toggleBtn = document.getElementById("theme-toggle");
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    toggleBtn.textContent = " ðŸ”†Light Mode";
  }

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
      localStorage.setItem("theme", "dark");
      toggleBtn.textContent = "ðŸ”† Light Mode";
    } else {
      localStorage.setItem("theme", "light");
      toggleBtn.textContent = "ðŸŒ™ Dark Mode";

</script>
